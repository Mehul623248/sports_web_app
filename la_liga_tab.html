<!DOCTYPE html>
<html lang="en">
   <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Sports Web App</title>
     <link rel="stylesheet" href="..\sports_web_app\css\la_liga_tab.css">
     
   </head>
   <body>

    <div class="main-ctr">
        <div class="top-ctr">
            <h2 class="title">La Liga</h2>
        </div>
        <div class = "middle-ctr">
            <button class="button" id="Table" onclick="location.href = 'https:/www.laliga.com/en-GB/laliga-santander/standing';">
               Table
            </button>
            <button class="button" id="Fixtures" onclick="location.href = 'https:/www.espn.com/soccer/schedule/_/league/esp.1';">
                Fixtures
            </button> 
        </div>
        <div class="middle-2">
            <button class="button" id="Supercopa" onclick="location.href = 'https:/www.laliga.com/en-GB/other-competitions/supercopa-de-espana';">
                <img id="SE" src="..\sports_web_app\assets\supercopa_espana_logo.PNG">
            </button>
            <button class="button" id="Copa_Del_Rey" onclick="location.href = 'https:/www.laliga.com/en-GB/other-competitions/copa-del-rey';">
                <img id="CDR" src="..\sports_web_app\assets\copa_del_rey_logo.PNG">
            </button>
        </div>
        <div class="middle-3">
            <button class="button" id="Stats" onclick="location.href = 'https:/www.laliga.com/en-GB/stats/laliga-santander/scorers';">
                Stats
            </button>
        </div>
        <div class="middle-4">
            <button class="button" id="Players" onclick="location.href = 'https:/www.transfermarkt.us/laliga/marktwerte/wettbewerb/ES1';">
                Players
            </button>
        </div>
    </div>

   </body>
</html>
