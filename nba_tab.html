<!DOCTYPE html>
<html lang="en">
   <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Sports Web App</title>
     <link rel="stylesheet" href="..\sports_web_app\css\nba_tab.css">
    
   </head>
   <body>

    <div class="main-ctr">
        <div class="top-ctr">
            <h2 class="title">NBA</h2>
        </div>
        <div class = "middle-0">
            <button class="button" id="Games" onclick="location.href = 'https:/www.espn.com/nba/schedule';">
               Games
            </button>
        </div>
        <div class = "middle-ctr">
            <button class="button" id="Standings" onclick="location.href = 'https:/www.espn.com/nba/standings';">
               Standings
            </button>
        </div>
        <div class="middle-2">
            <button class="button" id="Playoffs" onclick="location.href = 'http:/www.espn.com/nba/bracket';">
                Playoffs
            </button>
        </div>
        <div class="middle-3">
            <button class="button" id="Stats" onclick="location.href = 'https:/www.espn.com/nba/stats';">
                Stats
            </button>
        </div>
        <div class="middle-4">
            <button class="button" id="Players" onclick="location.href = 'http:/www.espn.com/nba/players';">
                Players
            </button>
        </div>
    </div>

   </body>
</html>
