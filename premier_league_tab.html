<!DOCTYPE html>
<html lang="en">
   <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Sports Web App</title>
     <link rel="stylesheet" href="..\sports_web_app\css\premier_league_tab.css">
     
   </head>
   <body>

    <div class="main-ctr">
        <div class="top-ctr">
            <h2 class="title">Premier League</h2>
        </div>
        <div class = "middle-ctr">
            <button class="button" id="Table" onclick="location.href = 'https:/www.skysports.com/premier-league-table';">
               Table
            </button>
        </div>
        <div class="middle-2">
            <button class="button" id="FA_Cup" onclick="location.href = 'https:/www.thefa.com/competitions/thefacup/fixtures';">
                <img id="FA" src="..\sports_web_app\assets\fa_cup_logo.PNG">
            </button>
            <button class="button" id="EFL Cup" onclick="location.href = 'https:/www.efl.com/carabao-cup/fixtures-and-results/fixtures/';">
                <img id="EFL" src="..\sports_web_app\assets\efl_cup_logo.PNG">
            </button>
        </div>
        <div class="middle-3">
            <button class="button" id="Stats" onclick="location.href = 'https:/www.premierleague.com/stats';">
                Stats
            </button>
        </div>
        <div class="middle-4">
            <button class="button" id="Players" onclick="location.href = 'https:/www.premierleague.com/players';">
                Players
            </button>
        </div>
    </div>

   </body>
</html>
