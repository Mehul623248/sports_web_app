<!DOCTYPE html>
<html lang="en">
   <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Sports Web App</title>
     <link rel="stylesheet" href="..\sports_web_app\css\serie_a_tab.css">
     
   </head>
   <body>

    <div class="main-ctr">
        <div class="top-ctr">
            <h2 class="title">Serie A</h2>
        </div>
        <div class = "middle-ctr">
            <button class="button" id="Table" onclick="location.href = 'https:/www.skysports.com/serie-a-table';">
               Table
            </button>
            <button class="button" id="Fixtures" onclick="location.href = 'https:/www.espn.com/soccer/fixtures?league=ita.1';">
                Fixtures
             </button> 
        </div>
        <div class="middle-2">
            <button class="button" id="Supercoppa_Italiana" onclick="location.href = 'https:/www.legaseriea.it/en/supercoppa';">
                <img id="SI" src="..\sports_web_app\assets\supercoppa_italiana_logo.PNG">
            </button>
            <button class="button" id="Coppa_Italia" onclick="location.href = 'https:/www.legaseriea.it/en/coppa-italia';">
                <img id="CI" src="..\sports_web_app\assets\coppa_italia_logo.PNG">
            </button>
        </div>
        <div class="middle-3">
            <button class="button" id="Stats" onclick="location.href = 'https:/www.legaseriea.it/en/serie-a/statistiche';">
                Stats
            </button>
        </div>
        <div class="middle-4">
            <button class="button" id="Players" onclick="location.href = 'https:/www.legaseriea.it/en/serie-a/calciatori';">
                Players
            </button>
        </div>
    </div>

   </body>
</html>
